<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Visitor Information</title>
  
  <!-- Link to Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", "Helvetica Neue", "Arial", sans-serif;
      background: linear-gradient(135deg, #00bcd4, #0288d1); /* Blue gradient background */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;  /* Adjusted to keep content at the top */
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 5vw; /* Reduced font size */
      margin-bottom: 20px;
      font-weight: 600;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Info blocks styling */
    #greeting, #ip, #time, #browser {
      font-size: 1.5vw; /* Reduced font size */
      font-weight: bold;
      margin-top: 15px; /* Reduced margin */
      padding: 15px 25px; /* Adjusted padding */
      border: 2px solid #007BFF;
      border-radius: 12px;
      background-color: rgba(0, 123, 255, 0.2);
      color: #fff;
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 15px;
    }

    /* Icon styles */
    .icon {
      font-size: 1.5em; /* Reduced icon size */
    }

    /* Add responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 6vw;
      }

      #greeting, #ip, #time, #browser {
        font-size: 3.5vw;
      }
    }

    /* For mobile screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 7vw;
      }

      #greeting, #ip, #time, #browser {
        font-size: 4.5vw;
      }
    }

    /* Water bubble animation */
    .bubble {
      position: absolute;
      bottom: -50px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0.6;
      animation: bubble 6s infinite;
      pointer-events: none;
    }

    /* Keyframes for bubble animation */
    @keyframes bubble {
      0% {
        transform: scale(0.5);
        opacity: 0.6;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
        bottom: 100%;
      }
    }

    /* Generating random bubbles at different locations */
    .bubble:nth-child(odd) {
      width: 60px;
      height: 60px;
      animation-duration: 8s;
      animation-delay: -2s;
      left: 10%;
    }

    .bubble:nth-child(even) {
      width: 50px;
      height: 50px;
      animation-duration: 6s;
      animation-delay: -3s;
      left: 70%;
    }

  </style>
</head>
<body>
  <h1>Visitor Information</h1>
  <div id="greeting"><i class="fas fa-smile"></i> Loading...</div>
  <div id="ip"><i class="fas fa-network-wired"></i> Fetching...</div>
  <div id="time"><i class="fas fa-clock"></i> Loading...</div>
  <div id="browser"><i class="fas fa-laptop"></i> Loading...</div>

  <!-- Water bubbles (add more if you want more bubbles) -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <script>
    // Get local time and update every second
    function getLocalTime() {
      const date = new Date();
      const time = date.toLocaleString();  // Use browser's local time format
      document.getElementById('time').textContent = "Local Time: " + time;
    }

    // Get browser and operating system information
    function getBrowserInfo() {
      const userAgent = navigator.userAgent;
      let browserName = "Unknown Browser";
      let osName = "Unknown Operating System";
      
      // Detect browser
      if (userAgent.indexOf("Chrome") > -1) {
        browserName = "Google Chrome";
      } else if (userAgent.indexOf("Firefox") > -1) {
        browserName = "Mozilla Firefox";
      } else if (userAgent.indexOf("Safari") > -1) {
        browserName = "Apple Safari";
      } else if (userAgent.indexOf("Edge") > -1) {
        browserName = "Microsoft Edge";
      }

      // Detect OS
      if (userAgent.indexOf("Win") > -1) {
        osName = "Windows";
      } else if (userAgent.indexOf("Mac") > -1) {
        osName = "Mac OS";
      } else if (userAgent.indexOf("Linux") > -1) {
        osName = "Linux";
      } else if (userAgent.indexOf("Android") > -1) {
        osName = "Android";
      } else if (userAgent.indexOf("iPhone") > -1) {
        osName = "iOS";
      }

      document.getElementById('browser').textContent = "Browser: " + browserName + " / Operating System: " + osName;
    }

    // Get greeting based on the time of day
    function getGreeting() {
      const hours = new Date().getHours();
      let greetingMessage = "Hello!";

      if (hours >= 6 && hours < 12) {
        greetingMessage = "Good Morning!";
      } else if (hours >= 12 && hours < 18) {
        greetingMessage = "Good Afternoon!";
      } else if (hours >= 18 && hours < 24) {
        greetingMessage = "Good Evening!";
      } else {
        greetingMessage = "Good Night!";
      }

      document.getElementById('greeting').textContent = greetingMessage;
    }

    // Fetch public IP address
    async function fetchIP() {
      const ipBox = document.getElementById('ip');
      ipBox.textContent = 'Fetching...';
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ipBox.textContent = "Your Public IP: " + data.ip;
      } catch (e) {
        ipBox.textContent = 'Failed to fetch. Please check your network connection.';
        console.error(e);
      }
    }

    // Automatically execute on page load
    window.onload = function() {
      getGreeting(); // Get greeting based on time of day
      fetchIP(); // Get IP address
      getLocalTime(); // Get local time
      getBrowserInfo(); // Get browser and OS info
      setInterval(getLocalTime, 1000); // Update local time every second
    };

  </script>
</body>
</html>
